<form [formGroup]="registerForm">
  <p-card header="REGISTER" [style]="{ width: '360px' }">
    <div class="field">
      <label for="email">Email</label>
      <input
        type="text"
        pInputText
        formControlName="email"
        class="w-full"
        name="email"
        placeholder="Enter your Email!"
      />
      <small *ngIf="email.invalid && (email.dirty|| email.touched)" class="block p-error">
       <div *ngIf="email.errors?.['required']">Email is required!</div>
       <div *ngIf="email.errors?.['email']">Email Should be valid!</div>
      </small>
    </div>
    <div class="field">
      <label for="password">Password</label>
      <input
        type="password"
        pInputText
        formControlName="password"
        class="w-full"
        name="password"
        placeholder="Enter your Password!"
      />
      <small *ngIf="password.invalid && (password.dirty || password.touched)" class="block p-error">
        <div *ngIf="password.errors?.['required']">Password is required!</div>
      </small>
    </div>
    <p-button label="REGISTER" styleClass="w-full" [disabled]="registerForm.invalid"/>
    <div class="mt-2">Go to Login. <a routerLink="/login">Login</a></div>
    <!-- Must have to add / slash for routerLink in primeNG -->
  </p-card>
</form>

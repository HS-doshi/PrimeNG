<table style="width: 100%; text-align: center;">
  <tbody>
    <tr>
      <td>
        <p-dropdown
          [(ngModel)]="selectCity"
          [options]="cities"
          [filter]="true"
          optionLabel="name"
           optionValue="code"
          placeholder="Select a City"
        />
      </td>
      <td>
        {{selectCity}}
      </td>
    </tr>
  </tbody>
</table>

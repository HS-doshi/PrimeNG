<div class="card">
  <p-table [value]="userList" [tableStyle]="{ 'min-width': '50rem' }">
      <ng-template pTemplate="header">
          <tr>
              <th>Name</th>
              <th>Username</th>
              <th>Email</th>
              <th>Phone</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-product>
          <tr>
              <td>{{ product.name }}</td>
              <td>{{ product.username }}</td>
              <td>{{ product.email }}</td>
              <td>{{ product.phone }}</td>
          </tr>
      </ng-template>
  </p-table>
</div>
